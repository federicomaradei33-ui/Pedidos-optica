<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Óptica Connect - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- SDK de EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); padding: 1.5rem; border: 1px solid #e2e8f0; }
        .input-style { @apply w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all bg-gray-50 focus:bg-white text-sm; }
        .btn-primary { @apply w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg shadow-md transform active:scale-[0.98] transition-all disabled:opacity-50; }
        .label-header { @apply text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2 block; }
        #loader { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-100 border-t-blue-600"></div>
    </div>

    <nav class="bg-white border-b sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded text-white"><i class="fas fa-glasses"></i></div>
                <span class="font-bold text-lg tracking-tight">Óptica<span class="text-blue-600">Connect</span></span>
            </div>
            <div class="flex gap-4">
                <button onclick="switchTab('new')" class="text-sm font-semibold text-gray-500 hover:text-blue-600">Nueva Orden</button>
                <button onclick="switchTab('history')" class="text-sm font-semibold text-gray-500 hover:text-blue-600">Historial</button>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-6">
        
        <div id="tab-new" class="space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Nueva Orden Técnica</h1>
                <div class="text-right">
                    <span class="label-header">Orden ID</span>
                    <span id="order-id-display" class="font-mono font-bold text-blue-600">----</span>
                </div>
            </div>

            <form id="orderForm" class="space-y-4">
                <div class="glass-card">
                    <span class="label-header"><i class="fas fa-user mr-1"></i> Datos del Paciente</span>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <input type="text" id="patient_name" placeholder="Nombre completo" class="input-style" required>
                        <input type="text" id="patient_id" placeholder="DNI / Documento" class="input-style">
                    </div>
                </div>

                <div class="glass-card">
                    <span class="label-header"><i class="fas fa-eye mr-1"></i> Graduación</span>
                    <div class="grid grid-cols-5 gap-2 mb-2 text-center text-[9px] font-bold text-gray-400">
                        <div></div><div>ESF</div><div>CIL</div><div>EJE</div><div>ADD</div>
                    </div>
                    <div class="grid grid-cols-5 gap-2 items-center mb-4">
                        <span class="text-[10px] font-bold text-blue-600">O. DERECHO</span>
                        <input type="text" id="od_esf" placeholder="ESF" class="input-style text-center">
                        <input type="text" id="od_cil" placeholder="CIL" class="input-style text-center">
                        <input type="text" id="od_eje" placeholder="EJE" class="input-style text-center">
                        <input type="text" id="od_add" placeholder="ADD" class="input-style text-center">
                    </div>
                    <div class="grid grid-cols-5 gap-2 items-center">
                        <span class="text-[10px] font-bold text-blue-600">O. IZQUIERDO</span>
                        <input type="text" id="oi_esf" placeholder="ESF" class="input-style text-center">
                        <input type="text" id="oi_cil" placeholder="CIL" class="input-style text-center">
                        <input type="text" id="oi_eje" placeholder="EJE" class="input-style text-center">
                        <input type="text" id="oi_add" placeholder="ADD" class="input-style text-center">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass-card">
                        <span class="label-header"><i class="fas fa-layer-group mr-1"></i> Cristales</span>
                        <select id="lens_type" class="input-style mb-3">
                            <option>Monofocal Stock</option>
                            <option>Monofocal Lab</option>
                            <option>Bifocal</option>
                            <option>Multifocal</option>
                        </select>
                        <div class="grid grid-cols-1 gap-2">
                            <label class="text-xs flex items-center gap-2"><input type="checkbox" class="t-check" value="Antirreflex"> Antirreflex</label>
                            <label class="text-xs flex items-center gap-2"><input type="checkbox" class="t-check" value="Filtro Azul"> Filtro Azul</label>
                            <label class="text-xs flex items-center gap-2"><input type="checkbox" class="t-check" value="Fotocromático"> Fotocromático</label>
                        </div>
                    </div>
                    <div class="glass-card">
                        <span class="label-header"><i class="fas fa-frame mr-1"></i> Armazón</span>
                        <input type="text" id="frame_details" placeholder="Modelo / Color / Marca" class="input-style mb-3">
                        <select id="frame_job" class="input-style">
                            <option>Calibrado Metal</option>
                            <option>Calibrado Zilo</option>
                            <option>Ranurado / Al aire</option>
                        </select>
                    </div>
                </div>

                <div class="glass-card">
                    <span class="label-header">Observaciones</span>
                    <textarea id="notes" class="input-style h-20 mb-4" placeholder="Detalles extra..."></textarea>
                    <button type="submit" id="submitBtn" class="btn-primary">ENVIAR PEDIDO</button>
                </div>
            </form>
        </div>

        <div id="tab-history" class="hidden space-y-4">
            <h2 class="text-xl font-bold">Historial Local</h2>
            <div id="history-container" class="space-y-3"></div>
        </div>
    </main>

    <script>
        // CONFIGURACIÓN BASADA EN TUS CAPTURAS
        const CONFIG = {
            PUBLIC_KEY: "user_fL4V714L5v6XoN9nK", 
            SERVICE_ID: "service_bo6kzuc",
            TEMPLATE_ID: "template_apaxad4" // ID corregido según la URL de tu captura
        };

        let orders = JSON.parse(localStorage.getItem('optica_db')) || [];

        window.onload = () => {
            emailjs.init(CONFIG.PUBLIC_KEY);
            updateOrderID();
            renderHistory();
            document.getElementById('loader').style.display = 'none';
        };

        function updateOrderID() {
            document.getElementById('order-id-display').innerText = Math.floor(1000 + Math.random() * 9000);
        }

        function switchTab(tab) {
            document.getElementById('tab-new').classList.toggle('hidden', tab !== 'new');
            document.getElementById('tab-history').classList.toggle('hidden', tab !== 'history');
        }

        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            // Formatear graduación para el mail
            const od = `OD: ESF ${document.getElementById('od_esf').value || '0'} CIL ${document.getElementById('od_cil').value || '0'} EJE ${document.getElementById('od_eje').value || '0'} ADD ${document.getElementById('od_add').value || '0'}`;
            const oi = `OI: ESF ${document.getElementById('oi_esf').value || '0'} CIL ${document.getElementById('oi_cil').value || '0'} EJE ${document.getElementById('oi_eje').value || '0'} ADD ${document.getElementById('oi_add').value || '0'}`;
            
            const selectedTreatments = Array.from(document.querySelectorAll('.t-check:checked')).map(c => c.value).join(', ') || 'Ninguno';

            // Estos nombres de campos deben coincidir con los de tu EmailJS Template {{campo}}
            const templateParams = {
                order_id: document.getElementById('order-id-display').innerText,
                patient_name: document.getElementById('patient_name').value,
                patient: document.getElementById('patient_name').value, // Duplicado por si usaste {{patient}}
                graduacion: `${od} | ${oi}`,
                lens_type: document.getElementById('lens_type').value,
                treatments: selectedTreatments,
                armazon: `${document.getElementById('frame_details').value} (${document.getElementById('frame_job').value})`,
                date: new Date().toLocaleString(),
                notes: document.getElementById('notes').value || 'Sin notas',
                email: "federicomaradei33@gmail.com" // Asegúrate que en EmailJS el campo "To Email" sea {{email}} o cámbialo allá por tu dirección fija
            };

            try {
                await emailjs.send(CONFIG.SERVICE_ID, CONFIG.TEMPLATE_ID, templateParams);
                
                orders.push(templateParams);
                localStorage.setItem('optica_db', JSON.stringify(orders));
                
                alert("¡Pedido enviado con éxito!");
                document.getElementById('orderForm').reset();
                updateOrderID();
                renderHistory();
                switchTab('history');
            } catch (error) {
                console.error("Error EmailJS:", error);
                alert("Error al enviar. Revisa la consola o los IDs en EmailJS.");
            } finally {
                btn.disabled = false;
                btn.innerText = "ENVIAR PEDIDO";
            }
        };

        function renderHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = orders.length === 0 ? '<p class="text-gray-400 text-center py-10">No hay pedidos.</p>' : '';
            [...orders].reverse().forEach(o => {
                container.innerHTML += `
                    <div class="glass-card border-l-4 border-blue-500">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <p class="text-[10px] font-bold text-blue-600 uppercase">Orden #${o.order_id}</p>
                                <h3 class="font-bold text-sm">${o.patient_name}</h3>
                            </div>
                            <span class="text-[9px] text-gray-400">${o.date}</span>
                        </div>
                        <p class="text-[10px] text-gray-600"><strong>Cristal:</strong> ${o.lens_type}</p>
                        <p class="text-[10px] text-gray-600"><strong>RX:</strong> ${o.graduacion}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
